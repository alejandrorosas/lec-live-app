version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - dependencies
  - package-ecosystem: gradle
    directory: "/"
    schedule:
      interval: "daily"
      time: "06:00"
    labels:
      - dependencies
    registries: "*"
    open-pull-requests-limit: 10
registries:
  maven-google:
    type: "maven-repository"
    url: "https://maven.google.com"
    replaces-base: true
